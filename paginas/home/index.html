<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="#">Produtos</a>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
        </div>
        <div class="empty-space"></div>
    </header>

    <div class="destaques">
        <img src="assets/destaques.jpg" alt="uma imagem com um bolo, docinhos e salgados">
    </div>
    <div class="titulo-apresentacao">
        <h2>SEJAM BEM VINDOS</h2>
    </div>
    <section class="carrossel">
        <div class="texto-carrosel">
            <h2>Bolos</h2>
        </div>
        <div class="slider">
            <div class="slides">
                <!-- radio button -->
                 <input type="radio" name="radio-btn" id="radio1">
                 <input type="radio" name="radio-btn" id="radio2">
                 <input type="radio" name="radio-btn" id="radio3">
                <!-- fim radio button -->
                <!-- slide image -->
                 <div class="slide first">
                    <img src="assets/bolo-4.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="assets/bolo-5.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="assets/bolo-6.jpg" alt="">
                 </div>
                 <!-- fim slide image -->
                  <!-- navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
